<div
  class="min-h-screen bg-gradient-to-b from-gray-50 to-white py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-4xl mx-auto">
    <!-- Header Section -->
    <div class="text-center mb-16" @fadeInUp>
      <h1 class="text-4xl font-bold text-gray-900 mb-4">Let's Connect</h1>
      <p class="text-xl text-gray-600">
        Feel free to reach out through any of these platforms
      </p>
    </div>

    <!-- Social Links Section -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-16">
      @for (link of socialLinks; track link.name) {
        <a
          [href]="link.url"
          target="_blank"
          rel="noopener noreferrer"
          class="transform hover:scale-105 transition-all duration-300"
          @fadeInUp
        >
          <div
            class="bg-white rounded-xl shadow-md p-6 flex flex-col items-center justify-center h-full border border-gray-100 hover:border-gray-200"
          >
            <div [class]="link.color" [innerHTML]="link.icon"></div>
            <h2 class="mt-4 text-xl font-semibold text-gray-900">
              {{ link.name }}
            </h2>
          </div>
        </a>
      }
    </div>

    <!-- Contact Form Preview -->
    <div
      class="bg-white rounded-xl shadow-lg p-8 border border-gray-100"
      @fadeInUp
    >
      <div class="text-center mb-8">
        <h2 class="text-2xl font-bold text-gray-900 mb-2">Direct Message</h2>
        <p class="text-gray-600">
          Coming soon! A direct message form will be available here.
        </p>
      </div>

      <div class="flex justify-center">
        <div
          class="inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700"
        >
          <svg
            class="w-5 h-5 mr-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
            />
          </svg>
          Contact via Email
        </div>
      </div>
    </div>
  </div>
</div>
